<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixie Remote</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .status {
            margin-bottom: 20px;
            color: #888;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        button {
            background-color: #333;
            border: 2px solid #444;
            color: white;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: capitalize;
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background-color: #007AFF;
            border-color: #007AFF;
            font-weight: bold;
        }

        /* Brightness section */
        .brightness-section {
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 16px;
            padding: 20px 24px;
        }

        .brightness-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .brightness-label {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brightness-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #FFD60A;
            min-width: 40px;
            text-align: right;
        }

        .brightness-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #333, #FFD60A);
            outline: none;
        }

        .brightness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .brightness-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .brightness-presets {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            gap: 8px;
        }

        .preset-btn {
            flex: 1;
            padding: 8px;
            font-size: 0.75em;
            border-radius: 8px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #aaa;
        }

        .preset-btn:active {
            background: #444;
        }
    </style>
</head>

<body>
    <h1>PIXIE REMOTE</h1>
    <div class="status" id="status">Connecting...</div>

    <div class="grid" id="app-grid"></div>

    <div class="brightness-section">
        <div class="brightness-header">
            <span class="brightness-label">â˜€ Brightness</span>
            <span class="brightness-value" id="brightness-value">100%</span>
        </div>
        <input type="range" min="0" max="100" value="100" class="brightness-slider" id="brightness-slider">
        <div class="brightness-presets">
            <button class="preset-btn" onclick="setBrightness(10)">Night</button>
            <button class="preset-btn" onclick="setBrightness(40)">Low</button>
            <button class="preset-btn" onclick="setBrightness(70)">Medium</button>
            <button class="preset-btn" onclick="setBrightness(100)">Full</button>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const gridEl = document.getElementById('app-grid');
        const slider = document.getElementById('brightness-slider');
        const brightnessVal = document.getElementById('brightness-value');
        let currentApp = '';
        let debounceTimer = null;

        // --- Status polling ---
        function fetchStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    statusEl.innerText = `Active: ${data.current_app}`;
                    if (currentApp !== data.current_app) {
                        currentApp = data.current_app;
                        renderButtons(data.available_apps);
                    }
                    // Sync brightness slider (only if not actively dragging)
                    if (!slider.matches(':active')) {
                        slider.value = data.brightness;
                        brightnessVal.innerText = `${data.brightness}%`;
                    }
                })
                .catch(e => {
                    statusEl.innerText = "Disconnected";
                });
        }

        // --- App switching ---
        function switchApp(appName) {
            fetch('/api/switch', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ app: appName })
            }).then(() => fetchStatus());
        }

        function renderButtons(apps) {
            gridEl.innerHTML = '';
            apps.forEach(app => {
                const btn = document.createElement('button');
                btn.innerText = app;
                if (app === currentApp) btn.classList.add('active');
                btn.onclick = () => switchApp(app);
                gridEl.appendChild(btn);
            });
        }

        // --- Brightness control ---
        function setBrightness(value) {
            slider.value = value;
            brightnessVal.innerText = `${value}%`;
            sendBrightness(value);
        }

        function sendBrightness(value) {
            fetch('/api/brightness', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ brightness: value })
            });
        }

        slider.addEventListener('input', () => {
            brightnessVal.innerText = `${slider.value}%`;
            // Debounce API calls while sliding
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => sendBrightness(slider.value), 50);
        });

        // Initial fetch + poll
        fetchStatus();
        setInterval(fetchStatus, 2000);
    </script>
</body>

</html>
