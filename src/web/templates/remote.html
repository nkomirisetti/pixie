<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixie Remote</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .status {
            margin-bottom: 20px;
            color: #888;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #333;
            border: 2px solid #444;
            color: white;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: capitalize;
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background-color: #007AFF;
            /* iOS Blue */
            border-color: #007AFF;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>PIXIE REMOTE</h1>
    <div class="status" id="status">Connecting...</div>

    <div class="grid" id="app-grid">
        <!-- Buttons will be injected here -->
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const gridEl = document.getElementById('app-grid');
        let currentApp = '';

        function fetchStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    statusEl.innerText = `Active: ${data.current_app}`;
                    if (currentApp !== data.current_app) {
                        currentApp = data.current_app;
                        renderButtons(data.available_apps);
                    }
                })
                .catch(e => {
                    statusEl.innerText = "Disconnected";
                });
        }

        function switchApp(appName) {
            fetch('/api/switch', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ app: appName })
            })
                .then(r => r.json())
                .then(data => {
                    fetchStatus();
                });
        }

        function renderButtons(apps) {
            gridEl.innerHTML = '';
            apps.forEach(app => {
                const btn = document.createElement('button');
                btn.innerText = app;
                if (app === currentApp) {
                    btn.classList.add('active');
                }
                btn.onclick = () => switchApp(app);
                gridEl.appendChild(btn);
            });
        }

        // Initial fetch
        fetchStatus();
        // Poll status every 2 seconds
        setInterval(fetchStatus, 2000);
    </script>
</body>

</html>
