<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie Emulator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.disconnected {
            color: #f44336;
        }
    </style>
</head>

<body>
    <h1>Pixie Emulator ({{ width }}x{{ height }})</h1>
    <canvas id="matrix" width="512" height="512"></canvas>
    <div class="status" id="status">Connecting...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const matrixWidth = {{ width }};
        const matrixHeight = {{ height }};
        const pixelSize = canvas.width / matrixWidth;
        let frameCount = 0;
        let lastFpsTime = performance.now();

        function drawMatrix(data) {
            for (let x = 0; x < matrixWidth; x++) {
                for (let y = 0; y < matrixHeight; y++) {
                    const [r, g, b] = data[x][y];
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            }
            frameCount++;
        }

        function updateFps() {
            const now = performance.now();
            const elapsed = now - lastFpsTime;
            if (elapsed >= 1000) {
                const fps = Math.round(frameCount * 1000 / elapsed);
                statusEl.innerText = `Connected â€” ${fps} FPS`;
                frameCount = 0;
                lastFpsTime = now;
            }
        }

        // Try WebSocket first, fall back to polling
        try {
            const socket = io({ transports: ['websocket', 'polling'] });

            socket.on('connect', () => {
                statusEl.innerText = 'Connected (WebSocket)';
                statusEl.className = 'status connected';
            });

            socket.on('frame', (data) => {
                drawMatrix(data);
                updateFps();
            });

            socket.on('disconnect', () => {
                statusEl.innerText = 'Disconnected';
                statusEl.className = 'status disconnected';
            });
        } catch (e) {
            // Fallback to HTTP polling if Socket.IO fails
            console.warn('WebSocket unavailable, falling back to polling');
            statusEl.innerText = 'Connected (Polling)';
            statusEl.className = 'status connected';

            function fetchMatrixData() {
                fetch('/matrix_data')
                    .then(response => response.json())
                    .then(data => {
                        drawMatrix(data);
                        updateFps();
                    })
                    .catch(err => {
                        statusEl.innerText = 'Disconnected';
                        statusEl.className = 'status disconnected';
                    });
            }
            setInterval(fetchMatrixData, 33); // ~30 FPS
        }

        setInterval(updateFps, 1000);
    </script>
</body>

</html>
